- name: install packages
  hosts: frontend
  become: yes
  tasks:
    - name: install
      ansible.builtin.dnf:
        name: '{{ item.name }}'
        state: '{{ item.state }}'
      loop:
        - { name: 'nginx', state: 'present' }
        - { name: 'httpd', state: 'absent' }
        - { name: 'mysql', state: 'absent' }
